<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-17 College Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 700px;
            background-color: #f4f4f9;
        }
        
        .ticket {
            background:#99c2ff;
            border: 0.5px solid black;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        .event-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-family: cursive;
        }
        .sentence {
            font-size: 16px;
            color: rgba(0, 0, 0, 0.634);
            margin-bottom: 20px;
            }

            .ticket-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px dashed red;
            border-radius: 5px;
            background-color: #1a66ff;
            font-size: 14px;
            color: white;
        }

        .ticket-info div {
            text-align: left;
        }
        
       

    </style>
</head>
<body>

    <div class="ticket">
        <img class="logo" src="./img/logo.jpg" alt="College Logo">
        <div class="event-name"><i>UDAAN-2K25</i></div>
        <div class="sentence">Join us for an unforgettable experience of fun, music, and celebration!</div>
      <div class="ticket-info">
        <div>
            <u><b>Date:</b></u> January 20, 2025<br>
            <u><b>Time:</b></u> 6:00 PM
        </div>
        <div>
            <u><b>Venue:</b></u>
            Basketball Ground, <br>Zeal College, Narhe-Pune.
        </div>
    </div>
    </div>

</body>
</html>
